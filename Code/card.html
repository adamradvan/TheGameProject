<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style-last-three.css">
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <title>Card</title>
</head>

<body onload="startPlayerRound()">
    <div class="top-container-cards">
        <div class="remaining-cards">
            <div class="right-top-align">
                <i class="far fa-id-card"></i>
                <span class="cards-left-number">

                    <!-- JS will insert number of cards left dynamically -->
                </span>
            </div>
        </div>
        <div class="timer">
            <!-- JS will start countdown -->
        </div>
    </div>

    <div class="mid-container-cards">
        <div class="personality-container">
            <div class="personality-name">
                <!-- JS will insert personality name -->
            </div>


        </div>
    </div>

    <div class="bottom-container-cards">
        <div class="bottom-btn-container-cards-left">
            <button class="no-sign" type="button"><i class="fas fa-times"></i></button>
        </div>
        <div class="bottom-btn-container-cards-right">
            <button class="yes-sign" type="button"><i class="fas fa-check"></i></button>
        </div>
    </div>

    <script src="scripts/card.js"></script>

</body>

</html>
