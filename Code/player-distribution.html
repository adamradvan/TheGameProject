<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/player-distribution.css">
    <title>Player Distribution</title>
</head>




<body>
    <div class="info-section-container">
        <div class="page-info-container">
            <h1 class="page-info-header">ASSIGN PLAYERS</h1>
        </div>
    </div>

    <div class="teams-section-container">

        <div class="team-container">
            <h2 class="team-number-header">TEAM 1</h2>
            <input class="player-name-container first-player" type="text" name="player-name-input1-1" id="1-1"
                placeholder="Input player's name" size="15" required>
            <input class="player-name-container second-player" type="text" name="player-name-input1-2" id="1-2"
                placeholder="Input player's name" size="15" required>
        </div>

    </div>

    <div class="submit-section-container">
        <button class="submit-btn" type="button">SUBMIT</button>
    </div>

    <script src="scripts/player-distribution.js"></script>
</body>

</html>
