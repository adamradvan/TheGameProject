<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/round-description.css">
    <title>Round Description</title>
</head>


<body>
    <div class="info-section-container">
        <div class="page-info-container">
            <h1>
                <span class="round-number"> ROUND 1</span>
                <!-- JS will number of round -->
            </h1>
            <h2 class="page-info-header">EXPLAIN PERSONALITIES</h2>
        </div>
    </div>

    <div class="team-score-section-container">
        <div class="team-score-container">
            <h1>SCORE</h1>
            <div class="team-points-section">
                <div class="team-number-points-container">
                    <span class="team-number">Team 1</span>
                    <span class="team-points">10</span>
                </div>
                <div class="team-number-points-container">
                    <span class="team-number">Team 2</span>
                    <span class="team-points">6</span>
                </div>
                <div class="team-number-points-container">
                    <span class="team-number">Team 3</span>
                    <span class="team-points">5</span>
                </div>
                <div class="team-number-points-container">
                    <span class="team-number">Team 4</span>
                    <span class="team-points">1</span>
                </div>
            </div>
        </div>
    </div>

    <div class="submit-section-container">
        <button class="submit-btn" type="button">SUBMIT</button>
    </div>

    <!-- <script src="scripts/round-description.js"></script> -->
</body>

</html>
