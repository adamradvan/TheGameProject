<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Team Count</title>
</head>

<body>
    <div id="team-count">
        <h1>NUMBER OF TEAMS</h1>
    </div>

    <div id="team-counter-block">
        <button class="inc-dec-btn left" type="button">-</button>
        <input type="number" name="team-count" id="team-count-input" value="2" min="2" max="8" required>
        <button class="inc-dec-btn right" type="button">+</button>
    </div>

    <button class="submit-btn" type="button">SUBMIT</button>
</body>

</html>
